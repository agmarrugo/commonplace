<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <!-- Social Media Links -->
        <ul class="icons">
            {% for key_value in site.socials %}
                {% if key_value[1] %}
                    <li>
                        <a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
                            <span class="label">{{ key_value[0] }}</span>
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
        <!-- Copyright -->
    <ul class="copyright">
        <li>&copy; {{ site.title }} {{ site.subtitle }} by Andr√©s Marrugo.</li>
        <li>Theme design by Andrew Banchich, based on "Forty" by <a href="https://html5up.net" target="_blank">HTML5 UP</a>.</li>
    </ul>
    </div>
</footer>
